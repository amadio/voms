
services:

  container-centos9:

    build:
      context: .devcontainer
      dockerfile: Dockerfile-centos9

    volumes:
      - trustanchors:/etc/grid-security/certificates
      - .:/workspace:cached

    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

    command: sleep infinity
 
    init: true

  container-centos7:

    build:
      context: .devcontainer
      dockerfile: Dockerfile-centos7

    volumes:
      - trustanchors:/etc/grid-security/certificates
      - .:/workspace:cached

    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

    command: sleep infinity
 
    init: true
